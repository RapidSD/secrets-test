name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
        if: matrix.package-manager == 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Shopify credentials are stored in the project's .env file
      # GitHub and Cloudflare credentials are pre-configured in managed infrastructure
      - name: Use project .env file for Shopify credentials
        run: |
          if [ -f .env ]; then
            echo "‚úÖ Using project .env file for Shopify configuration"
            cat .env
          else
            echo "‚ö†Ô∏è No .env file found - Shopify integration may not work"
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
          
      - name: Post deployment info
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìù Your app should be available at: https://secrets-test.workers.dev"
          echo "üõçÔ∏è Shopify credentials are loaded from the project's .env file"
          echo "‚òÅÔ∏è GitHub and Cloudflare managed by deployment infrastructure"
